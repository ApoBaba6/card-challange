<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap'); </style>


  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="container">
    <div class="card scale-in-center">
      <div class="card__image">
        <img class="desktopImage"src="images/image-product-desktop.jpg" alt="product-image">
      </div>
      <div class="card__content">
        <p class="card__content--sub-title tracking-in-expand">P E R F U ME</p>

        <h1 class="card__content--title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__content--description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <br>
        <div class="price-section">
          <h1 class="price">$149.99</h1>
          <h1 class="old-price">$169.99</h1>
        </div>

          <button class="card__content--button">
            <img src="images/icon-cart.svg" alt="Icon Cart">
            Add to Cart
          </button>
      </div>
    </div>


  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
